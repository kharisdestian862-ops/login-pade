<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Mastery Hub - Login</title>
    <link rel="stylesheet" href="Loginpagestyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="illustration">
          <img
            src="https://cdn-icons-png.flaticon.com/512/7067/7067977.png"
            alt="illustration"
          />
          <h1>Exam Mastery Hub</h1>
          <p>
            Unleash Your Academic Success With<br />Exam Mastery Hubâ€™s Exam
            Excellence Platform
          </p>
        </div>
      </div>

      <div class="right-section">
        <div class="logo">EduForge</div>
        <form class="login-form">
          <label>Username or email</label>
          <input
            type="text"
            placeholder="Enter your username or email"
            required
          />

          <label>Password</label>
          <input type="password" placeholder="Enter your password" required />

          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit">Sign in</button>

          <div class="divider">
            <span>Or</span>
          </div>

          <button type="button" class="google-btn">
            <img
              src="https://www.svgrepo.com/show/355037/google.svg"
              alt="Google"
            />
            Sign In With Google
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
